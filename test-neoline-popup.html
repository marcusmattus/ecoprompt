<!DOCTYPE html>
<html>
<head>
    <title>NeoLine Popup Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>NeoLine Popup Test</h1>
    <div>
        <button onclick="testNeoLineDetection()">1. Test NeoLine Detection</button>
        <button onclick="testNeoLineConnect()">2. Test NeoLine Connect (Popup)</button>
        <button onclick="testNeoLineSignMessage()">3. Test Sign Message (Popup)</button>
    </div>
    <div id="output" style="margin-top: 20px; padding: 20px; background: #f0f0f0;"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            console.log(message);
        }

        function testNeoLineDetection() {
            log('Testing NeoLine detection...', 'info');
            
            if (typeof window.NEOLine !== 'undefined') {
                log('✅ window.NEOLine is defined', 'success');
                log(`Version: ${window.NEOLine.VERSION || 'unknown'}`, 'info');
                
                if (typeof window.NEOLine.NEO !== 'undefined') {
                    log('✅ window.NEOLine.NEO is defined', 'success');
                } else {
                    log('⚠️ window.NEOLine.NEO is undefined', 'error');
                }
            } else {
                log('❌ window.NEOLine is NOT defined', 'error');
                log('Please install NeoLine extension and refresh the page', 'error');
            }
        }

        async function testNeoLineConnect() {
            log('Testing NeoLine connection (should open popup)...', 'info');
            
            try {
                if (typeof window.NEOLine === 'undefined') {
                    throw new Error('NeoLine not detected');
                }
                
                log('Creating NeoLine instance...', 'info');
                const neoline = new window.NEOLine.Init();
                
                log('Calling getAccount() - POPUP SHOULD OPEN NOW...', 'info');
                const account = await neoline.getAccount();
                
                log('✅ Successfully connected!', 'success');
                log(`Address: ${account.address}`, 'success');
                log(`Label: ${account.label}`, 'success');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testNeoLineSignMessage() {
            log('Testing message signing (should open popup)...', 'info');
            
            try {
                if (typeof window.NEOLine === 'undefined') {
                    throw new Error('NeoLine not detected');
                }
                
                const neoline = new window.NEOLine.Init();
                const account = await neoline.getAccount();
                
                const message = `Sign in to EcoPrompt\n\nTimestamp: ${Date.now()}\nAddress: ${account.address}`;
                
                log('Requesting signature - POPUP SHOULD OPEN NOW...', 'info');
                const signature = await neoline.signMessage({ message });
                
                log('✅ Successfully signed!', 'success');
                log(`Signature: ${JSON.stringify(signature)}`, 'success');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('=== Auto-testing NeoLine Detection ===', 'info');
                testNeoLineDetection();
            }, 500);
        });
    </script>
</body>
</html>
